<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color:rgb(255, 22, 150);">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TextUtesils</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
  </nav>

  <div class="alert alert-primary alert-dismissible fade show" role="alert">
    <strong>Welcome to Text Utesils</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<form action="/analyse" method="post"> {% csrf_token %}
  <div class="container">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="1" name="removepunc">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="2" name="fullcaps">
        <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="3" name="newlineremover">
        <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label>
      </div>
    <button type="submit" class="btn btn-primary">Analyse Text</button>
</form>
</div>
</body>
</html>
